<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FrankMD</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #FF6B9D 0%, #FF8E53 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container { text-align: center; }
    .logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 1.5rem auto;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .status { font-size: 0.9rem; opacity: 0.9; }
    .dots::after { content: ''; animation: dots 1.5s steps(4, end) infinite; }
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">FrankMD</div>
    <div class="spinner"></div>
    <div class="status">Starting<span class="dots"></span></div>
  </div>
  <script>
    // Poll /up endpoint and redirect when Rails is ready
    (function poll() {
      fetch('http://localhost:7591/up')
        .then(r => {
          if (r.ok) window.location.replace('http://localhost:7591/');
          else setTimeout(poll, 200);
        })
        .catch(() => setTimeout(poll, 200));
    })();
  </script>
</body>
</html>
